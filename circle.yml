machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t embrasure/cleanroom .
    - mkdir goss
    - cp goss.yml ./goss
    - curl -L https://github.com/aelsabbahy/goss/releases/download/v0.1.10/goss-linux-amd64 > ./goss/goss
    - chmod +rx ./goss/goss
test:
  override:
    - docker run -d -v ${PWD}/goss:/tmp/goss --name test-container embrasure/cleanroom; sleep 5
    - sudo lxc-attach -n "$(docker inspect --format "{{.Id}}" test-container)" -- bash -c '/tmp/goss/goss -g /tmp/goss/goss.yml validate --format junit'
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push embrasure/cleanroom